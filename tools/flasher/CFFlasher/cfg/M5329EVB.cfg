DEVICE    MCF532x
RAMBAR1   80000000
FLASHBASE 00000000

INSTRAM   RAMBAR1		
DATARAM   RAMBAR1
DATASIZE  0x400

FLASHALG  28F640C3(1x16)

.init
wcreg	RAMBAR1 	RAMBAR1 0x1

/* Disable watchdog timer */
write.w	0xFC098000 0x0000

/* Init CS0 */
write.l 0xFC008000 0x00000000
write.l 0xFC008008 0x00001FA0
write.l 0xFC008004 0x01FF0001


