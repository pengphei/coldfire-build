DEVICE    MCF5485
MBAR      10000000
RAMBAR0   20000000
RAMBAR1   30000000
FLASHBASE FE000000

INSTRAM   MBAR 0x00010000
DATARAM   MBAR 0x00010000
DATASIZE  0xFC

FLASHALG  AM29LV128MH(2x16)

.init
wcreg	MBAR		MBAR	0x1
wcreg	RAMBAR0 	RAMBAR0 0x1
wcreg	RAMBAR1 	RAMBAR1 0x1

write.l	MBAR  0x00000500	FLASHBASE 0x00000000
write.l	MBAR  0x00000508	0x00101D00
write.l	MBAR  0x00000504	0x01FF0001

delay 100
