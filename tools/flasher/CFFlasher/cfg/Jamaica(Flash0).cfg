DEVICE    MCF5445x
RAMBAR1   80000000
FLASHBASE 00000000

INSTRAM   RAMBAR1
DATARAM   RAMBAR1
DATASIZE  0x1000

FLASHALG  AT49BV040A(1x8)

.init
wcreg	RAMBAR1 	RAMBAR1 0x221

write.l 0xFC0C4000 0x1000FF31
write.b 0xFC0A4062 0xF8
write.b 0xFC0A4064 0xF5

/* Init CS0 - Flash0 @ 0x0400_0000 */
write.l 0xFC008000 0x00000000;
write.l 0xFC008008 0x00001940;
write.l 0xFC008004 0x00070001;
