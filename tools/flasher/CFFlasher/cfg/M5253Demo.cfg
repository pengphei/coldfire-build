DEVICE    MCF5253DEMO
MBAR      10000000
RAMBAR0   20000000
RAMBAR1   30000000
FLASHBASE FF800000

INSTRAM   RAMBAR0
DATARAM   RAMBAR0
DATASIZE  0x1000

FLASHALG  SST39VF6401B(1x16)

.init
wcreg	MBAR    MBAR    0x1
wcreg	RAMBAR0 RAMBAR0 0x1

write.w	MBAR  0x00000080	FLASHBASE>>0x10 0x00000000
write.w	MBAR  0x0000008A	0x1D80
write.l	MBAR  0x00000084	0x007F0001

delay 1000

