DEVICE    MCF5445x
RAMBAR1   80000000
FLASHBASE 00000000

INSTRAM   RAMBAR1
DATARAM   RAMBAR1
DATASIZE  0x1000

FLASHALG  AT49BV040A(1x8)

.init
wcreg	RAMBAR1 	RAMBAR1 0x221

write.l 0xFC0C4000 0x1000FF31

/* Init CS0 - Flash1 @ 0x0000_0000 */
write.l 0xFC008000 0x00000000;
write.l 0xFC008008 0x00000940;
write.l 0xFC008004 0x00FF0001;

/* Init CS1 - Flash0 @ 0x0400_0000 */
write.l 0xFC00800C 0x04000000;
write.l 0xFC008014 0x00001940;
write.l 0xFC008010 0x00070001;
