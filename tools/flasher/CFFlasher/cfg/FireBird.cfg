DEVICE    MCF5445x
RAMBAR1   80000000
FLASHBASE 40000000
MBAR      FC000000

INSTRAM   RAMBAR1
DATARAM   RAMBAR1
DATASIZE  0x1000

FLASHALG  MemCpy

.init
wcreg	RAMBAR1 	RAMBAR1 0x221

/* Init CS0 - Flash0 @ 0x0000_0000 */
write.l 0xFC008000 0x00000000
write.l 0xFC008008 0x000011A0;
write.l 0xFC008004 0x007F0001;

write.b 0xFC0A4074  0x55
write.l 0xFC0B8110  0x4000001A
write.l 0xFC0B8008  0x33633D30
write.l 0xFC0B800C  0x56670000
.delay 100
write.l 0xFC0B8004  0xE20A2C02
write.l 0xFC0B8004  0xE20A2C04
write.l 0xFC0B8004  0xE20A2C04
write.l 0xFC0B8000  0x008D0000
write.l 0xFC0B8000  0x80010000
write.l 0xFC0B8004  0x720A2C00
write.l 0xFC0B80A8  0x00000005
.delay 100

