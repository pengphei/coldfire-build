DATASIZE  0x1000

FLASHALG  MemCpy

.init
wcreg	RAMBAR1 	RAMBAR1 0x221

write.l 0xFC0C4000 0x14777731

/* Init CS0 - Flash0 @ 0x0000_0000 */
